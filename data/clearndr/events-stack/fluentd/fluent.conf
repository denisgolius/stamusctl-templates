{{- if .Values.suricata.unixSocket.enabled }}
<source>
  @type tcp
  port 20001
  bind 0.0.0.0

  tag suricata

  <parse>
    @type json
    time_format %Y-%m-%dT%H:%M:%S.%NZ
  </parse>
</source>
{{- else }}
<source>
  @type tail
  path /var/log/suricata/*.json
  pos_file /fluentd/log/td-agent/eve-nsm-0.json.pos
  tag suricata
  <parse>
    @type json
    time_format %Y-%m-%dT%H:%M:%S.%NZ
  </parse>
</source>
{{- end }}

<filter suricata>
  @type geoip

  geoip_lookup_key  src_ip

  <record>
    geoip.location              '{ "lat" : ${location.latitude["src_ip"]}, "lon" : ${location.longitude["src_ip"]} }'
    geoip.latitude              ${location.latitude["src_ip"]}
    geoip.longitude             ${location.longitude["src_ip"]}
    geoip.ip                    ${ip["src_ip"]}
  </record>

  skip_adding_null_record  true
</filter>

<filter suricata>
  @type geoip

  geoip_lookup_key  dest_ip

  <record>
    geoip.location              '{ "lat" : ${location.latitude["dest_ip"]}, "lon" : ${location.longitude["dest_ip"]} }'
    geoip.latitude              ${location.latitude["dest_ip"]}
    geoip.longitude             ${location.longitude["dest_ip"]}
    geoip.ip                    ${ip["dest_ip"]}
  </record>

  skip_adding_null_record  true
</filter>

<label @FLUENT_LOG>
  <match fluent.*>
    @type stdout
  </match>
</label>

<filter **>
  @type record_transformer
  <record>
    tag ${tag}
    @timestamp ${record["timestamp"]}
  </record>
</filter>

<match **>
  @type copy
  <store>
    @type opensearch

    host opensearch
    port 9200
    scheme http
    ssl_verify false
    user admin
    password YH8pq2lqNSnVEQZ

    logstash_format true
    logstash_prefix {{ .Values.opensearch.index | default "logstash" }}-${event_type}

    template_name template_fluentd
    template_file /fluentd/etc/template.json

    <buffer event_type>
     flush_at_shutdown true
     flush_mode immediate
     flush_thread_count 8
   </buffer>

  </store>
</match>
