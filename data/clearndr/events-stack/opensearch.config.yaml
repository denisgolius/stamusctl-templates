opensearch:
  openport:
    type: bool
    usage: Expose OpenSearch port
    default: false
  memory:
    type: string
    usage: Memory limit for OpenSearch
    default: "2g"
  datapath:
    type: string
    usage: Data path on host to store OpenSearch data
    default: "opensearch-data"
  dashboards:
    type: optional
    usage: Enable OpenSearch Dashboards
    default: true
    openport:
      type: bool
      usage: Expose OpenSearch Dashboards port
      default: true
  ism:
    warm_min_index_age:
      type: string
      usage: Minimum index age before transitioning to warm state
      default: "7d"
    delete_min_index_age:
      type: string
      usage: Minimum index age before transitioning to delete state
      default: "15d"
