scirius:
  type: optional
  usage: Enable Scirius instance ?
  default: true
  registry:
    type: string
    usage: Image registry where to find scirius image
    default: ghcr.io/stamusnetworks/scirius
  version:
    type: string
    usage: Scirius version to install
    default: clear-ndr-rc7
  debug:
    type: bool
    usage: Enable debug mode
    default: false
  celery:
    type: optional
    usage: Enable Celery ?
    default: true
    flower:
      type: optional
      usage: Enable Celery flower ?
      default: false
    worker:
      type: optional
      usage: Enable Celery worker ?
      default: true
      restart:
        type: string
        usage: Celery worker restart mode
        default: unless-stopped
    beat:
      type: optional
      usage: Enable Celery beat ?
      default: true
      restart:
        type: string
        usage: Celery beat restart mode
        default: unless-stopped
    test:
      type: optional
      usage: Enable Celery flower ?
      default: false
