arkime:
  type: optional
  usage: Enable Arkime Viewer instance ?
  default: true
  openport:
    type: bool
    usage: Open port for Arkime Viewer ?
    default: false

evebox:
  type: optional
  usage: Enable Evebox instance ?
  default: true
  version:
    type: string
    usage: Evebox version to install
    default: master

cron:
  logrotate:
    enabled:
      type: bool
      usage: Enable logrotate for Suricata logs
      default: true
    period:
      type: string
      usage: Logrotate period (`1min`, `daily`, `weekly`, `monthly`)
      default: daily
  updateSuriRules:
    enabled:
      type: bool
      usage: Enable automatic update of Suricata rules
      default: true
    period:
      type: string
      usage: Update period (`1min`, `daily`, `weekly`, `monthly`)
      default: daily
